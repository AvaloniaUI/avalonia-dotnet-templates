name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: input
    id: plugin-version
    attributes:
      label: Avalonia Templates version
      placeholder: e.g. 0.10.22
    validations:
      required: true
  - type: input
    id: avalonia-version
    attributes:
      label: Avalonia version
      placeholder: e.g. 0.10.22, 11.0
  - type: textarea
    id: additional-info
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here including possible logs.
        If applicable, add screenshots to help explain your problem.
